<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="styles/app.css">
</head>
<body>
  <div class="navbar">Currency Converter</div>

  <div class="converter">
    <div class="first">
      <input type="number" placeholder="choose an amount" id="first-amount" value="1">
      <div class="select-container">
        <input type="text" id="first-select">
        <div id="first-currency-holder">Select Currency <span>⌄</span></div>
        <ul class="options"></ul>
      </div>
    </div>

    <div class="second">
        <input type="number" placeholder="choose an amount" id="second-amount">
        <div class="select-container">
            <input type="text" id="second-select">
            <div id="second-currency-holder">Select Currency <span>⌄</span></div>
            <ul class="options"></ul>
          </div>
    </div>
  </div>

  <footer>Made with ❤️ by <a href="https://twitter.com/nlaassari" target="_blank">Laassari</a> </footer>

  <script src="scripts/idb.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
